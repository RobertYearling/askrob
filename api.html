<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Weather</title>
    <!-- CSS Link -->
    <script src="http://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/apistyle.css">
    <!-- BootStrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
      <!-- Clock -->
      <div class="row">
        <div class="clock">
          <p id="greeting"></p>
          <p id="date"></p>
        </div>
      </div>
      <!-- End of Clock -->
      <div class="row">
        <div class="weather-container">
          <div class="title">
            <h2>Current Weather</h2>
          </div>
          <p class="zipcode"></p>
          <img class="icon">
          <p class="weather"></p>
          <p class="temp"></p>
          <p class="windspeed"></p>
        </div>
      </div>
      <div class="row">
        <div class="nasa-container">
          <img id="apod_img_id" width=""/>
          <iframe id="apod_vid_id" type="text/html" width="640" height="385" frameborder="0"></iframe>
          <p id="copyright"></p>
          <h3 id="apod_title"></h3>
          <p id="apod_explaination"></p>
        </div>
      </div>
    </div>
  </body>
  <script src="js/time.js"></script>
  <script src="js/weather.js"></script>
  <script src="js/nasa.js"></script>
</html>
