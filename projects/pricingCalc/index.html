<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wholesale Value Pricing App</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="css/style.css">
    <!-- BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <div class="container mx-auto" style="width: 320px">
        <div class="header">
            <h4>Wholesale Value Pricing:</h4>
        </div>
        <div class="main description">
            <p>Avg Price One: <input type="number" class="priceOne" /></p>
            <p>Avg Price Two: <input type="number" class="priceTwo" /></p>
            <button class="btn btn-secondary submit">Submit</button>
        </div>
        <div class="results">
            <div class="row text-center" style="width: 300px">
                <div class="description" style="width: 200px">
                    <p>Average Price: $</p>
                    <p>Pre-Owned Retail: $</p>
                    <p>Wholesale: $</p>
                    <p>Purchase Amount: $</p>
                </div>
                <div class="prices" style="width: 100px">
                    <p id="avgPrice">0</p>
                    <p id="poPrice">0</p>
                    <p id="wholesale">0</p>
                    <p id="value">0</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
