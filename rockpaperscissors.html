<html>
	<head>
		<meta charset="utf-8" />
		<title>Rock Paper Scissors Challenge</title>
		<!-- CSS Link -->
        <link rel="stylesheet" type="text/css" href="css/rpsstyle.css" />
        <!-- BootStrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	</head>
	<body>
		<div class="container-fluid">
            <!-- Header -->
            <div class="row">
                <div class="text-center header col-md">
                    <h1>Rock, Paper, Scissors</h1>
                </div>
            </div>
            <!-- End of Header -->
            <!-- Scoreboard -->
            <div class="row">
                <div class="score_board text-center">
                    <div id="user-label" class="badge">user</div>
                    <span id="user-score">0</span> : <span id="computer-score">0</span>
                    <div id="comp-label" class="badge">comp</div>
                </div>
            </div>
            <!-- End of Scoreboard -->
            <!-- Result -->
			<div class="result">
				<p>You feel lucky?</p>
            </div>
            <!-- End of Result -->
            <!-- Choices -->
			<div class="text-center">
				<div id="r" class="choice">
					<img src="icons/rock.png" alt="" />
				</div>
				<div id="p" class="choice">
					<img src="icons/hand.png" alt="" />
				</div>
				<div id="s" class="choice">
					<img src="icons/scissors.png" alt="" />
				</div>
            </div>
            <!-- End of Choices -->
        </div>
        <!-- End of Container-fluid -->
    </body>
    <script src="js/rpsapp.js" charset="utf-8"></script>
</html>
